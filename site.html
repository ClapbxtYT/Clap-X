<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clap X - Home</title>
    <link rel="icon" type="image/x-icon" href="logo.ico" />
    <style>
        /* Define the colors for your theme */
        :root {
            --primary-color: #f53232; /* red */
            --secondary-color: #f88cc2; /* pink */
            --accent-color: #000000; /* black */
            --background-color: #ffffff; /* white */
        }

        /* Style the body element */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
        }

        /* Style the navigation bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--primary-color);
            padding: 10px;
        }

        /* Style the logo */
        .logo {
            width: 100px;
            height: 100px;
        }

        /* Style the navigation links */
        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            color: var(--background-color);
            text-decoration: none;
            font-weight: bold;
        }

        /* Change the color of the active link */
        .nav-links a.active {
            color: var(--secondary-color);
        }

        /* Change the color of the links on hover */
        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Style the main content */
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        /* Style the headline */
        .headline {
            font-size: 36px;
            color: var(--primary-color);
            text-align: center;
        }

        /* Style the subheadline */
        .subheadline {
            font-size: 24px;
            color: var(--secondary-color);
            text-align: center;
        }

        /* Style the call to action button */
        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--background-color);
            font-size: 18px;
            cursor: pointer;
        }

        /* Change the color of the button on hover */
        .cta-button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Create the navigation bar -->
    <div class="navbar">
        <!-- Add your logo image -->
        <img src="logo.png" alt="Your App Logo" class="logo">
        <!-- Create the navigation links -->
        <ul class="nav-links">
	    <li><a href="site.html">Home</a></li>
            <li><a href="download.html">Download</a></li>
            <li><a href="gettingstarted.html">Getting Started</a></li>
        </ul>
    </div>
    <!-- Create the main content -->
    <div class="main">
        <!-- Add your headline -->
        <h1 class="headline">Clap X</h1>
        <!-- Add your subheadline -->
        <h2 class="subheadline">The ultimate crosshair app</h2>
        <!-- Add your call to action button -->
        <a href="clapxinstaller.exe" download="clapxinstaller.exe">
            <button class="cta-button">Download Now</button>
        </a>
    </div>
</body>
</html>
